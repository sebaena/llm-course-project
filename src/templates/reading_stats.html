<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #16191c;
            color: #d5dbe6;
        }
        h1 {
            font-family: 'Tangerine', cursive;
        }
        .tangerine-font {
            font-family: 'Tangerine', cursive;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full h-screen max-w-6xl p-6 bg-custom rounded-lg shadow-md mb-30">
        <h1 class="text-8xl font-bold mb-10 text-center">Reading Statistics</h1>
        <h2 class="text-1xl mb-10 text-center">Here are your reading statistics based on the book genres that you have read</h2>

        <div class="flex flex-col items-center mb-10 mt-20">
            <canvas id="stackedBarChart" width="200" height="100"></canvas>
        </div>

        <div class="flex justify-center mb-40 mt-20"> <!-- Center align the pie chart -->
            <canvas id="pieChart" width="100" height="100"></canvas> <!-- Set to half size -->
        </div>

        <div class="flex justify-center mb-6">
            <a href="/" class="p-2 bg-[#1b1e22] hover:bg-gray-900 border border-green-600 rounded transition duration-300 text-4xl font-bold text-green-500 tangerine-font">Back to Home</a>
        </div>
    </div>

    <script>
        // Prepare data for charts
        const genres = {{ genres | tojson }};
        const labels = genres.map(genre => genre.genre);
        const counts = genres.map(genre => genre.count);

        // Stacked Bar Chart
        const ctx1 = document.getElementById('stackedBarChart').getContext('2d');
        const stackedBarChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Books',
                    data: counts,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    stack: 'Stack 0'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true
                    }
                }
            }
        });

        // Pie Chart
        const ctx2 = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Books',
                    data: counts,
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(126, 156, 140, 1)',
                        'rgba(213, 219, 230, 1)',
                        'rgba(79, 195, 164, 1)'
                    ],
                    borderColor: 'rgba(255, 255, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Reading Genre Distribution'
                    }
                }
            }
        });
    </script>
</body>
</html>
